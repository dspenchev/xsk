name: Build

on:
  push:
    branches: [ lol ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup sapmachine JDK 11
      run: |
        download_url="https://github.com/SAP/SapMachine/releases/download/sapmachine-11.0.11%2B8/sapmachine-jdk-11.0.11-ea.8_linux-x64_bin.tar.gz"
        wget -O "${RUNNER_TEMP}/sapmachine-jdk-11.0.11.tar.gz" "${download_url}"
        tar -xf "${RUNNER_TEMP}/sapmachine-jdk-11.0.11.tar.gz" --directory "${RUNNER_TEMP}"
        export JAVA_HOME="${RUNNER_TEMP}/sapmachine-jdk-11.0.11"
    - name: Maven Build
      run: mvn clean install
    - name: Docker Login
      run: |
        echo ${{ secrets.DOCKER_USER }}
        docker login -u test199828 -p 1q2w3e4r~
    - name: Push XSK
      run: |
        cd releng/server
        docker build -t danielpenchev98/test1 --build-arg ${JAVA_HOME} .
        docker push danielpenchev98/test1
        cd ../../
    - name: Push XSK for SAP Cloud Foundry
      run: |
        cd releng/sap-cf
        docker build -t danielpenchev98/test2 --build-arg ${JAVA_HOME} .
        docker push danielpenchev98/test2
        cd ../../
    - name: Push XSK for SAP Kyma
      run: |
        cd releng/sap-kyma
        docker build -t danielpenchev98/test3 --build-arg ${JAVA_HOME} .
        docker push danielpenchev98/test3
        cd ../../
